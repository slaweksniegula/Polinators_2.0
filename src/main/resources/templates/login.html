<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Logowanie</title>
    <meta name="description" content="Zaloguj się">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body content="text/html" charset="UTF-8">

<h1>Zaloguj się</h1>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form role="form" th:action="@{/user/login}" method="post">
                <fieldset>

                    <h2>Zaloguj się</h2>

                    <hr class="colorgraph">

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Hasło">
                    </div>
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <hr class="colorgraph">

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a th:href="@{/user/register}" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>

</html>
